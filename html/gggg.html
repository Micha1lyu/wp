<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Houses and Shapes</title>
    <style>
        * {
            outline: solid 1px;
            box-sizing: border-box;
        }
        .outside {
            width: 175px;
            height: 150px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .top {
            position: relative;
            height: 100px;
        }
        .bottom {
            position: relative;
            height: 50px;
        }
        .t, .b {
            width: 0;
            height: 0;
            position: absolute;
            border-style: solid;
        }
        .t1 {
            border-bottom: solid 50px rgb(233, 83, 94);
            border-left: solid 30px transparent;
            border-right: solid 28px transparent;
            left: 0;
        }
        .t2 {
            border-top: solid 50px rgb(232, 69, 90);
            border-left: solid 28px transparent;
            border-right: solid 30px transparent;
            left: 30px;
        }
        .t3 {
            border-bottom: solid 50px rgb(236, 109, 130);
            border-left: solid 30px transparent;
            border-right: solid 30px transparent;
            left: 58px;
        }
        .t4 {
            border-top: solid 50px rgb(200, 18, 55);
            border-left: solid 30px transparent;
            border-right: solid 28px transparent;
            left: 88px;
        }
        .t5 {
            border-bottom: solid 50px rgb(184, 43, 60);
            border-left: solid 28px transparent;
            border-right: solid 30px transparent;
            left: 118px;
        }
        .b1 {
            border-top: solid 100px rgb(202, 70, 79);
            border-left: solid 88px transparent;
            top: 50px;
        }
        .b2 {
            border-top: solid 100px rgb(202, 70, 79);
            border-right: solid 88px transparent;
            top: 50px;
            left: 88px;
        }
        .b3 {
            border-top: solid 100px rgb(192, 26, 32);
            border-right: solid 30px transparent;
            border-left: solid 30px transparent;
            top: 50px;
            left: 58px;
        }
        .t, .b {
            transform-origin: top left;
        }
        .t {
            transform: translateY(-50%);
        }
        .b {
            transform: translateY(-50%) rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="outside">
        <div class="top">
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
            <div class="t t4"></div>
            <div class="t t5"></div>
        </div>
        <div class="bottom">
            <div class="b b1"></div>
            <div class="b b2"></div>
            <div class="b b3"></div>
        </div>
    </div>
</body>
</html>
