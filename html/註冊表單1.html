<html>
<body>

<h1>註冊畫面</h1>
  <h2>
  <label for="lname">姓名: </label>
  <input type="text" id="lname"><br>
  
 <label for="gender">性別: </label>
 <label for="boy">男 </label>
 <input type="radio" id="boy" name="gender">
 <label for="girl">女 </label>
 <input type="radio" id="girl" name="gender"><br>
 
                
  
  <label for="account">帳號: </label>
  <input type="text" id="account"><br>
  
  <label for="password">密碼: </label>
  <input type="password" id="password"><br>
  
  <label for="email">email:</label>
  <input type="email" id="email"><br>
  
  <label for="=date">生日:</label>
  <input type="date" id="date"><br>
  
  <label for="=color">喜歡的顏色:</label>
  <input type="color" id="color"><br>
  
  <label for="=blood type">血型:</label>
  <select name="blood type" id="blood type">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="O">O</option>
  <option value="AB">AB</option>
  </select><br>
  
  <label for="=tel">電話:</label>
  <input type="tel" id="tel" value="09XXXXXXXX"><br>
  
  <label for="subscribe">訂閱:</label>
  <input type="checkbox" id="subscribe"><br>
  
  <label for="file">附件:</label>
  <input type="file" id="file"><br>
  
  <label for="textarea">自我介紹:</label>
  <input type="textarea" id="textarea"><br>
  
                    
  
  <br></h2>
  <input type="submit" value="提交">


</body>
</html>
