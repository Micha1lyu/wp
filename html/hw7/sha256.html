<head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    .container {
        text-align: center;
        padding: 20px;
        background: white;;
        border-radius: 8px;
    }
    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border-radius: 4px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        word-break: break-all;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>String Hash Generator</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="generateHash()">Generate Hash</button>
        <div class="result" id="result"></div>
    </div>

    <script src="sha.js"></script>
    <script>
        async function generateHash() {
            const inputString = document.getElementById('inputString').value;
            if (inputString) {
                const hashValue = await hash(inputString);
                document.getElementById('result').innerText = `Hash: ${hashValue}`;
            } else {
                document.getElementById('result').innerText = 'Please enter a string.';
            }
        }
    </script>
</body>
</html>
