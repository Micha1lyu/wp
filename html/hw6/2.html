<head>
<style>
    body {
        margin: 0;
    }
    .container {
        display: flex;
    }
    .sidebar {
        width: 60px;
        height: 100vh;
        background-color: #333;
        overflow: hidden;
        transition: width 0.3s;
    }
    .expanded {
        width: 200px !important;
    }
    .main-content {
        flex: 1;
        padding: 20px;
    }
    .sidebar ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
    }
    .sidebar li {
        text-align: center;
    }
    .sidebar li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: white; 
    }
    .sidebar li a:hover {
        background-color: #555;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="https://micha1lyu.github.io/wp/html/%E8%87%AA%E6%88%91%E4%BB%8B%E7%B4%B9.html">自我介紹</a></li>
                <li><a href="https://micha1lyu.github.io/wp/html/%E8%A8%BB%E5%86%8A%E8%A1%A8%E5%96%AE2.html">表單</a></li>
                <li><a href="https://dictionary.cambridge.org/zht/%E8%A9%9E%E5%85%B8/%E8%8B%B1%E8%AA%9E-%E6%BC%A2%E8%AA%9E-%E7%B9%81%E9%AB%94/link">Link</a></li>
                <li><a href="https://translate.google.com/?sl=en&tl=zh-TW&text=another%20link&op=translate">another link</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Main Content</h1>
            <p>This is the main content area.</p>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');

        sidebar.addEventListener('click', function() {
            this.classList.toggle('expanded');
        });
    </script>
</body>
